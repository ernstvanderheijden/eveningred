<div id="id_messages" class="position-relative" style="z-index: 10000">
    {# messages reacting on url #}
    {% if messages %}
    <div class="position-absolute messages m-2 start-50 translate-middle-x">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-1 show" role="alert">
                    <small>{{ message }}</small>
                    <button type="button" class="btn-close text-end" data-mdb-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {# messages via ajax #}
    <div class="position-absolute messages m-2 start-50 translate-middle-x">
        <div id="extra_messages"></div>
    </div>
</div>
