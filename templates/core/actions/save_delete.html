<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="col-auto ms-2 p-0">
            {% if ctx.deny_del_or_upd %}
                <button id="{{ ctx.level }}_delete" class="btn btn-danger" type="button" disabled>Verwijder</button>
            {% else %}
                <button id="{{ ctx.level }}_delete" class="btn btn-danger" type="button" onclick="do_url('{{ ctx.fragment }}', '{{ ctx.level|level_higher }}', '{% url 'core:delete' record.id %}?level={{ ctx.level|level_higher }}&package={{ ctx.package }}&crud={% if ctx.crud %}{{ ctx.crud }}{% else %}crud{% endif %}&nameform={{ ctx.nameform }}&successurl={{ ctx.successurl }}')">Verwijder</button>
            {% endif %}
        </div>
        <div class="col-auto ms-2 p-0">
            <button id="{{ ctx.level }}_submit" class="btn btn-primary" type="submit" form="form{{ ctx.level }}">Opslaan</button>
        </div>
    </div>
</div>
